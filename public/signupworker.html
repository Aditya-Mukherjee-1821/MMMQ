<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MMMQ - Sign Up</title>
    <!-- bootstrap.. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="signupworker.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- for db  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="db.js"></script>

    <!-- for authentication  -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="authentication.js"></script>

    <!-- <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script> -->





</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="index.html"><strong>MMMQ</strong>uery</a>
                <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReJp6-Prkk4lA_KnRpNDK37_ABiZrNDP50EROA4v32TU8W-wH9Z3jix3YI3atoFHXEFbwgJmS7H8s&usqp=CAU&ec=48600112"
                    alt="" id="nav-img"> -->
            </div>
        </div>
        </div>
    </nav>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert">
        Wrong credentials! Or try using another emailID
    </div>

    <!-- Signup card  -->
    <div class="container">
        <div class="card m-3">
            <!-- input functionality -->
            <div action="" class="row g-3 p-4" id="contactForm">

                <div class="mb-3">
                    <label for="name" class="form-label"><i class="fa-solid fa-user"></i></label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name of worker">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Email of worker">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <p id="message">*password should be of 8 or more characters</p>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" onclick="saveMessagesWorker(); signUpWorker()" id="btn">Sign
                        Up</button>
                </div>
                <div id="signupmessage">
                    <p style="font-size: smaller;">
                        Already a user?<a href="loginworker.html"><strong>Log In</strong></a>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
