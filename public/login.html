<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MMMQ - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- for authentication  -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>

    <script src="authentication.js"></script>

</head>


<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="index.html"><strong>MMMQ</strong>uery</a>
                <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReJp6-Prkk4lA_KnRpNDK37_ABiZrNDP50EROA4v32TU8W-wH9Z3jix3YI3atoFHXEFbwgJmS7H8s&usqp=CAU&ec=48600112"
                    alt="" id="nav-img"> -->
            </div>



        </div>
        </div>
    </nav>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert">
        <a href="">Your last login was unsuccessful!</a>
        <br>
        Wrong credentials. Please ensure you are signed up before you log in or else retry.
    </div>

    <div class="container">
        <div class="card m-3">

            <div class="row g-3 p-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Email of student">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <p id="message">*password should be of 8 or more characters</p>
                </div>

                <div>
                    <button class="btn btn-primary" onclick="signIn()">Log In</button>
                </div>
                <div id="signupmessage">
                    <p style="font-size: smaller;">
                        New to MMMQ?<a href="signup.html"><strong>Sign Up</strong></a>
                        <br>
                        <a href="">Forgot Password</a>
                    </p>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
